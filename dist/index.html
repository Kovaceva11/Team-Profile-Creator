<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <title>Team Profile Creator</title>
    </head>
    <body>
        <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Team Profile Creator</h1>
                <p class="lead fw-normal text-white-50 mb-0">A simple app for creating your team.</p>
            </div>
        </div>
    </header>
    <!-- Employee Details Section -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <!-- Start of Manager Card-->
                
    <div class="col mb-5">
                <div class="card h-100">                    
                    <div class="card-body p-4">
                        <div class="text-center card-title">
                            <!-- Manager Role/Title Name-->
                            <h1><i class="fa fa-coffee"></i></h1>
                            <h1>Manager</h1>
                            <h5 class="fw-bolder">Adam</h5>
                            <!-- List group items for Properties-->
                            <li class="list-group-item">ID #: 1234</li>
                            <li class="list-group-item"><i class="fas fa-envelope"></i> <a class="list-font" href="mailto:adam.kovacevich.develop@gmail.com">adam.kovacevich.develop@gmail.com</a></li>
                            <li class="list-group-item"><i class="fas fa-phone"></i> 555-555-5555</li>
                        </div>
                    </div>                    
                </div>
            </div>
            
    <div class="col mb-5">
                <div class="card h-100">
                    <!-- Engineer details-->
                    <div class="card-body p-4">
                        <div class="text-center card-title">
                            <!-- Role/Title Name-->
                            <h1><i class="fas fa-tools"></i></h1>
                            <h1>Engineer</h1>
                            <h5 class="fw-bolder">Bob</h5>
                            <!-- List group items for Properties-->
                            <li class="list-group-item">ID #: 123456</li>
                            <li class="list-group-item"><i class="fas fa-envelope"></i> <a class="list-font" href="mailto:bobtheengie@gmail.com">bobtheengie@gmail.com</a></li>
                            <!-- insert engineer github template literals-->
                            <li class="list-group-item"><i class="fab fa-github"></i> <a class="list-font" href="https://github.com/bobtheengie">bobtheengie</a></li>
                        </div>
                    </div>                    
                </div>
            </div>
    <div class="col mb-5">
                <div class="card h-100">
                    <!-- Intern details-->
                    <div class="card-body p-4">
                        <div class="text-center card-title">
                            <!-- Role/Title Name-->
                            <h1><i class="fas fa-laptop-medical"></i></h1>
                            <h1>Intern</h1>
                            <h5 class="fw-bolder">Noob</h5>
                            <!-- List group items for Properties-->
                            <li class="list-group-item">ID #: 1337</li>
                            <li class="list-group-item"><i class="fas fa-envelope"></i> <a class="list-font" href="mailto:noob@pwnage.com">noob@pwnage.com</a></li>
                            <!-- insert engineer github template literals-->
                            <li class="list-group-item"><i class="fas fa-graduation-cap"></i> Noob Uni</li>
                        </div>
                    </div>                    
                </div>
            </div>
            
            </div>
        </div>
    </section>
    </body>
    </html>
